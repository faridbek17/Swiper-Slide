<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <!-- Slider - Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="tittle">Slider Swiper</h1>

        <!-- Slider -->
        <div class="swiper sample-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide box1"><h1 class="slider-h">1</h1></div>
                <div class="swiper-slide box2"><h1 class="slider-h">2</h1></div>
                <div class="swiper-slide box3"><h1 class="slider-h">3</h1></div>
                <div class="swiper-slide box4"><h1 class="slider-h">4</h1></div>
                <div class="swiper-slide box5"><h1 class="slider-h">5</h1></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
